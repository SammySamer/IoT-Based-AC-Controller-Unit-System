<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>ESP32 Web Server</h1>
	<p>Current Temperature: <strong> %STATE%</strong></p>
	<p>Set Temperature: <strong id="demo"> </strong></p>
	<form action="/get">
		<input type="radio" name="input1" value="ON">
		<label>On</label>
		<input type="radio" name="input1" value="OFF">
		<label>Off</label><br><br>
		<input type="submit" value="Submit">
	</form><br><br>
	<form action="/get">
		Temperature: 
		<div class="slidecontainer">
  			<input type="range" min="18" max="30" class="slider" id="myRange" name="input2">
		</div><br>
		<input type="submit" value="Submit">
	</form><br><br>
	<form action="/get">
		<label for="fanSpeed">Fan Speed:</label>
		<select name="input3">
		  <option name="input3" value="AUTO">Auto</option>
		  <option name="input3" value="HIGH">High</option>
		  <option name="input3" value="MEDIUM">Medium</option>
		  <option name="input3" value="LOW">Low</option>
		</select><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>

<script type="text/javascript">
	var slider = document.getElementById("myRange");
	var output = document.getElementById("demo");
	output.innerHTML = slider.value; // Display the default slider value

	// Update the current slider value (each time you drag the slider handle)
	slider.oninput = function() {
  	output.innerHTML = this.value;
	}
</script>
